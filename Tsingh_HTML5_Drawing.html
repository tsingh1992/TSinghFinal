<!DOCKTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>T Singh Drawing Portal</title>
	<!--Load the JavaScript reference file in the same folder-->
	 <script type="text/javascript" src="javascript.js"></script> 
	<!--Load the CSS reference file in the same folder-->
	 <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body> 
	
	<div id="bodyDivContainer">
		
		<header id="top_header">
			<!--adding a center align CSS attribute here -->
			<h1 style="text-align:center"> Welcome to My Drawing Portal<h1>		
		</header>
	
	<nav id="top_menu">
		<ul>
			<li> Home </li>
			<li> Drawings </li>
			<li> Generate Shapes</li>
			<li> Postcards </li>
		<ul>
	</nav>
	
	<section id="main_section">
		<article>
			<header>
				<hgroup>
					<h3>Freestyle Drawing </h3>
				</hgroup>
			</header>						
			<!--DIV Container-->
			<div>
				<div id="wrapper">
					<!-- Upload Image -->
					<label for="fileUpload">STEP 1: Upload Image</label>
					<input id="fileUpload" name="fileUpload" type="file" class="btnUpload"  accept="image/*" />
					</br></br>
					<!-- HTML Color Names--> 
					<label for="Color">STEP 2: Choose a color: </label>
					<input id="CornflowerBlue" type="button" class="btn1" value="" onClick="FreeStyleDrawing(this)">
					<input id="teal" type="button" class="btn2" value="" onClick="FreeStyleDrawing(this)">
					<input id="gold" type="button" class="btn3" value="" onClick="FreeStyleDrawing(this)">
					<input id="salmon" type="button" class="btn4" value="" onClick="FreeStyleDrawing(this)">
					<input id="crimson"  type="button" class="btn5" value="" onClick="FreeStyleDrawing(this)">
					<input id="darkblue" type="button" class="btn6" value="" onClick="FreeStyleDrawing(this)">
					<input id="forestgreen" type="button" class="btn7" value="" onClick="FreeStyleDrawing(this)">
					<input id="black" type="button" class="btn8" value="" onClick="FreeStyleDrawing(this)">
					<input id="yellow" type="button" class="btn9" value="" onClick="FreeStyleDrawing(this)">
					</br>
					<label for="Erase">Erase: </label>
					<input id="white" class="btn10" type ="Button" value="" onClick="FreeStyleDrawing(this)">				
				</div>
			   <!--Random Drawing canvas.-->
				<div id="sketch">
				  <canvas id="drawingCanvas" width="400" height="250" style="border:dotted 2px #ff0000; margin-top:15px; background: white none repeat scroll 0 0; "></canvas>
				</div>
				<!-- Clear/Save buttons -->
				<input id="Clear" type="button" class="btnClear" value="Clear" onClick="ClearCanvas(this)">
				<input id="Save" type="button" class="btnSave" value="Save" onClick="saveButtonPress(this)">
				</br>
				<label for="ClearSave">Press the [C] key to Clear or [S] to Save</label>
			</div>
			<footer>
			 <p>- Created by T Singh </p>
		</footer>
	</article>
	
	<article>
			<header>
				<hgroup>
					<h1> Drawing App! </h1>
				</hgroup>
				</header>
				<p> Part 2 of project </p>
			<!--Project Previous Script-->	
			<div>
	<canvas id="myDrawCanvas" width="260" height = "250" style="position:absolute; top:600px; left:850px; z-index:3; border:dotted 2px #bcbcbc"> 
		<INPUT TYPE ="Button" VALUE="DrawRrandomShapes " onClick="drawOnCanvas()">
	</canvas> 
  </div>
  
              <div>
	           <canvas id="c6" width="500" height = "100" style="border:dotted 2px #FF0000;"></canvas>
		      <div>
		      <button onclick="showFillText();return true;">Fill Text</button>
		      <button onclick="showStrokeText();return true;">Stroke Text</button>
		      <button onclick="Clear_text();return true;">Erase Everything</button>
			  <INPUT TYPE ="Button" VALUE="DrawRrandomShapes " onClick="drawOnCanvas()">
		      </div>
			  <script>
			  var c6 = document.getElementById("c6");
              var c6_context = c6.getContext("2d");
  
              function showFillText() {
               c6_context.fillStyle = '#7B68EE';
               c6_context.font = 'italic bold 30px sans-serif';
               c6_context.textBaseline = 'bottom';
               var userName = document.getElementById("inputUserName").value;
               c6_context.fillText( userName + ': Welcome to *Star Wars*', 10, 30);
               }
  
               function showStrokeText() {
               c6_context.strokeStyle = "##0000CD";
               c6_context.font = '30px san-serif';
               c6_context.textBaseline = 'bottom';
               c6_context.strokeText('Never tell me the odds!', 40, 60);
               c6_context.strokeText('Iâ€™m not afraid. You will be....',90, 90);
               }
  
               function Clear_text() {
               c6_context.clearRect(1, 1, 700, 300);
               } 
			   
			   </script>
   </div>
	</article>
	</section>
	
	<aside id="about_section">
		<h4> About Section </h4>
			<p>	<input type = "text" id = "inputUserName"  value = "Please enter your name!" size="20"  style="font-size:14px; color:#AF2E1F; text-align: left; margin-left:0px " /></br>
				</p>
		</aside>
		
		<footer id="footer">
			Copyright T Singh 2015
		</footer>
	</div>
</body>
</html>
